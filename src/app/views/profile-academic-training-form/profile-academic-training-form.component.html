<h1>Academic Training Form</h1>
<div class="form-container">
  
  <!-- FORMULARIO TITULO UNIVERSITARIO MODO EDITAR-->
  <div *ngIf="isEdit == true">
    <form [formGroup]="universityForm" *ngIf="showUniversityForm == true">
      <h2>Estudios universitarios</h2>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCenterName">Nombre del centro</label>
          <input type="text" class="form-control" formControlName="inputCenterName" placeholder="Nombre del centro" value="{{study.institution.name}}">
        </div>
        <div class="form-group col-md-6">
          <label for="inputTitle">Título</label>
          <input type="text" class="form-control" formControlName="inputTitle" placeholder="Nombre del Título" value="{{study.title.name}}">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputTitleDate">Fecha del Título</label>
          <input type="text" class="form-control" formControlName="inputTitleDate" placeholder="DD/MM/YYYY" value="{{study.date}}">
          <div class="alert alert-danger" role="alert" *ngIf="dateUniversity.invalid && (dateUniversity.dirty || dateUniversity.touched)">
            <div class="container-error-message" *ngIf="dateUniversity.errors.pattern">
              The correct date pattern is DD/MM/YYYY
            </div>
            
          </div>
        </div>


      </div>
      <div class="form-row">
        <div class="form-group ">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="inputBilingualStudies" formControlName="inputBilingualStudies" [(ngModel)]="study.bilingue">
            <label class="form-check-label" for="inputBilingualStudies">Formación bilingüe</label>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="column col-md-8 certUp">
          <div class="imagePreview"> <img src="{{image}}" alt="Imagen de un documento" /></div>
          <label class="btn btn-primary">
            Subir Certificado<input type="file" formControlName="inputUploadFile" class="uploadFile cert" value="Sube certificado" style="width: 0px;height: 0px;overflow: hidden;">
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>


  <!--FORMULARIO CICLO FORMATIVO MODO EDITAR-->

    <form [formGroup]="cycleForm" *ngIf="showCycleForm == true">
      <h2>Estudios Ciclos formativos</h2>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCenterName">Centro educativo</label>
          <select formControlName="inputCenterName" class="form-control" [(ngModel)]="study.institution.name">
            <option [ngValue]="institutionName.name" *ngFor="let institutionName of institutionTypes">{{institutionName.name}}</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="inputProFamily">Familia profesional</label>
          <select formControlName="inputProFamily" class="form-control" [(ngModel)]="study.category.name">
            <option [ngValue]="proFamily.name" *ngFor="let proFamily of familyTypes">{{proFamily.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputGrade">Grado</label>
          <select formControlName="inputGrade" class="form-control" [(ngModel)]="study.grade.name">
            <option [ngValue]="grade.name" *ngFor="let grade of grades">{{grade.name}}</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="inputCicles">Ciclo</label>
          <select formControlName="inputCycles" class="form-control" [(ngModel)]="study.title.name">
            <option [ngValue]="cycle.name" *ngFor="let cycle of titlesCycles">{{cycle.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group ">
          <label for="inputTitleDate">Fecha de obtención del título</label>
          <input type="text" class="form-control" formControlName="inputTitleDate" placeholder="DD/MM/YYYY" value="{{study.date}}">
          <div class="alert alert-danger" role="alert" *ngIf="dateCycle.invalid && (dateCycle.dirty || dateCycle.touched)">
            <div class="container-error-message" *ngIf="dateCycle.errors.pattern">
              The correct date pattern is DD/MM/YYYY
            </div>

          </div>
        </div>

      </div>
      <div class="form-row">
        <div class="form-group ">
          <div class="form-check col-md-6">
            <input type="checkbox" class="form-check-input" id="inputDualStudies" formControlName="inputDualStudies" [(ngModel)]="study.dual">
            <label class="form-check-label" for="inputDualStudies">Formación dual</label>
          </div>
        </div>
        <div class="form-group ">
          <div class="form-check col-md-6">
            <input type="checkbox" class="form-check-input" id="inputBilingualStudies" formControlName="inputBilingualStudies" [(ngModel)]="study.bilingue">
            <label class="form-check-label" for="inputBilingualStudies">Formación bilingüe</label>
          </div>
        </div>
      </div>      
      <div class="form-row">
        <div class="column col-md-8 certUp">
          <div class="imagePreview"> <img src="{{image}}" alt="Imagen de un documento" /></div>
          <label class="btn btn-primary">
            Subir Certificado<input type="file" formControlName="inputUploadFile" class="uploadFile cert" value="Sube certificado" style="width: 0px;height: 0px;overflow: hidden;">
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>


  <!--FORMUALRIO MODO NUEVO-->
  <div *ngIf="isNew == true">

        <div class="column  col-md-6">
          <div class="form-group">
            <label for="inputTitleType">Tipo de título</label>

              <option [ngValue]="titleType.name" *ngFor="let titleType of titleTypes">{{titleType.name}}</option>
            </select>
          </div>


        </div>
      </div>
    </form>
