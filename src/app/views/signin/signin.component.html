<div class="form-container">
  <img [src]="imageURL" alt="Logo UOC" width="200" height="180" />
  <form [formGroup]="signinForm">
    
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
      <div class="alert alert-danger" role="alert" *ngIf="email.invalid && (email.dirty || email.touched)">
        <div class="container-error-message" *ngIf="email.errors.required">
          Email is required
        </div>
        <div class="container-error-message" *ngIf="email.errors.minlength ">
          Email must be at least 5 characters
        </div>
        <div class="container-error-message" *ngIf="(email.dirty || email.touched) && email.invalid && email.errors.email">
          Email is not valid
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password" >
      <div class="alert alert-danger" role="alert" *ngIf="password.invalid && (password.dirty || password.touched)">
        <div class="container-error-message" *ngIf="password.errors.required ">
          Password is required
        </div>
        <div class="container-error-message" *ngIf="password.errors.minlength">
          Password must be at least 4 characters
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary"  (click)="login()">Login</button>
    <button type="submit" class="btn btn-primary"  (click)="rememberPassword()">Remember password</button>

  </form>
</div>
